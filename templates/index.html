
{% include 'header.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='/assets/img/vibe-blog.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>The Fireborn's Blog</h1>
                            <span class="subheading">Maybe I'll add some actual posts later</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for content in all_content: %}

                        <div class="post-preview">
                            <a href="{{ url_for('get_post', id=content['id']) }}">
                                <h2 class="post-title">{{ content.title }}</h2>
                                <h3 class="post-subtitle"> {{ content.subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">{{ content.author }}</a>
                                on {{ content.date }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
